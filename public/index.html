<html>
  <head>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- taken from Google's hosted jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/clientSocket.js"></script>
    <script src="/js/student_functions.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lobby Tic-Tac-Toe</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <div class="brand-logo center">Tic-Tac-Toe</div>
      </div>
    </nav>
    <p id="username"></p>
    <div id="info"></div>
    <div id="error"></div>
    </br>
    <div id="welcome">
      <div class="row">
        <div class="col s8 offset-s2" id="welcome-buttons">
          <button id="login_form_button" class="waves-effect waves-light btn">Login</button>
          <button id="register_form_button" class="waves-effect waves-light btn">Register</button>
        </div>
      </div>
      <div class="row">
        <form class="col s8 offset-s2" id="get_form">
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input id="username1" name="username" type="text">
              <label for="username1">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">lock_outline</i>
              <input id="password1" name="password" type="password">
              <label for="password1">Password</label>
            </div>
          </div>
          <div class="row" id="login_button_row">
            <button class="btn waves-effect waves-light" type="submit">Go
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
      <div class="row">
        <form class="col s8 offset-s2" id="put_form">
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input id="username2" name="username2" type="text">
              <label for="username2">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">lock_outline</i>
              <input id="password2" name="password" type="password">
              <label for="password2">Password</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input id="password_conf" name="password_conf" type="password">
                <label for="password_conf">Confirm Password</label>
              </div>
            </div>
          <div class="row" id="register_button_row">
            <button class="btn waves-effect waves-light" type="submit">Go
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="lobby">
      <p>Other Online Users Now:</p>
      <div id="online_users"></div>
      <p>Messages:</p>
      <div id="messages"></div>
      <br>
      <form id="message_field">
        <input id="message_text" autocomplete="off"/><input type="submit" value="Send"></input>
      </form>
    </div>
    <div id="game">
      <p id="playing_against"></p>
      <div id="resign_button"></div>
      <p id="turn"></p>
      <div id="board"></div>
    </div>
  </body>
</html>
