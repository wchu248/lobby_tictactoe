<html>
  <head>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- taken from Google's hosted jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/clientSocket.js"></script>
    <script src="/js/student_functions.js"></script>
    <title>Lobby Tic-Tac-Toe</title>
  </head>
  <body>
    <h2>Welcome to Lobby Tic-Tac-Toe!</h2>
    <div id="info"></div>
    <div id="welcome">
      <h4>Login or Register to get Started</h4>
      <form id="get_form">
        Enter a username or password to login:<br>
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit" value="Login">
      </form>
      <form id="put_form" method="get" action="/create">
        Use this form to register:<br>
        Username: <input type="text" name="username"><br>
        Password: <input type="text" name="password"><br>
        <input type="submit" value="Register">
      </form>
    </div>
    <div id="lobby">
      <p id="username"></p>
      <p>Other Online Users Now:</p>
      <div id="online_users"></div>
      <p>Messages:</p>
      <div id="messages"></div>
      <br>
      <form id="message_field">
        <input id="message_text" autocomplete="off"/><input type="submit" value="Send"></input>
      </form>
    </div>
    <div id="game">

    </div>
  </body>
</html>
